<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Url Shortner</title>
    </head>
    <body>
        <h1>URL Shortner</h1>
        <form method="GET" id="form">
            <label>
                <input required autocomplete="off" id="urlInput" type="text" />
            </label>
            <button>short</button>
            <p hidden id="error">please enter a valid URL</p>
        </form>
        <h1 id="result"></h1>
        <script>
            function isValidUrl(string) {
                try {
                    new URL(string)
                    return true
                } catch (err) {
                    return false
                }
            }

            const form = document.getElementById("form")
            const input = document.getElementById("urlInput")
            const result = document.getElementById("result")
            const error = document.getElementById("error")

            form.addEventListener("submit", async function (event) {
                event.preventDefault()

                const inputValue = input.value

                if (inputValue && isValidUrl(inputValue) && typeof window !== "undefined") {
                    error.hidden = true

                    const response = await fetch(`${window.location.origin}/url`, {
                        method: "POST",
                        headers: {
                            "Content-type": "application/json",
                        },
                        body: JSON.stringify({ url: inputValue }),
                    })
                    const data = await response.json()
                    if (response.ok && data.url) {
                        input.value = ""
                        result.innerText = `${window.location.origin}/${data.url}`
                    }
                } else {
                    error.hidden = false
                }
            })
        </script>
    </body>
</html>
